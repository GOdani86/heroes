<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <label for="category-selector">Category: </label>
  <select id="category-selector" [(ngModel)]="selectedCategory" (change)="onChanges(selectedCategory)">
    <option [value]= 0>-Display all-</option>
    <option *ngFor="let category of categories" [value]="category.id">{{category.description}}</option>
  </select>
<br>  
<!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroesToShow">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{getNameCategory(hero)}}
    </a>
    <button type="button" class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
